	<body>
		<div class="nav-box">
			<h1 class="app-title sr-only">Guess! Where?</h1>
			<img src="assets/images/guess_where_logo.png" width="75" height="75" class="title-logo" alt="">
			<p class="app-description">An interactive geo quiz game app. Guess the unmarked capital city from given choices.</p>
			<h4 class="text-success score">
				<strong>Score:&nbsp;</strong>
				<span class="scored">0</span> /
				<span class="score-out-of">0</span>
			</h4>
			<div class="modes">
				<h5 class="modes-heading">Level:</h5>
				<button type="button" data-level="pro" class="mode-btn mode-active">Pro</button>
				<button type="button" data-level="advance" class="mode-btn">Hints</button>
				<button type="button" data-level="easy" class="mode-btn">More hints</button>
			</div>
			<h4>Guess the city</h4>
			<div class="guesses"></div>
			<hr>
			<h4 class="toggle-regions">Currently exploring the <span class="selected-region">World</span> <span class="pull-right"><i class="fa fa-plus"></i></span></h4>
			<ul class="list-unstyled regions">
				<li>
					<label>
						<input data-title="World" id="regionWorld" type="radio" name="region" value="world" checked="checked"> World
					</label>
				</li>
			</ul>
			<hr>
			<div class="footer">
				<p><span>Inspired from <a href="http://www.telegraph.co.uk/travel/citybreaks/11825481/Quiz-Can-you-identify-these-cities.html" target="_blank">Telegraph Geo Quiz</a></span></p>
